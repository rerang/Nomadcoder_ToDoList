<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>ToDoList</title>
    </head>

    <body>
        <form id="login-form" class="hidden">
            <h2>Hello, What is your name?</h2>
            <input id="login-input" required minlength="1" type="text"/>
            <!-- <button>Log In</button> -->
        </form>
        
        <div id="clockContainer" class="hidden">
            <h2 id="clock">00:00</h2>
        </div>
        <h1 id="greeting" class="hidden"></h1>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <form id="todo-form" class="hidden">
            <h4>Write a "ToDo" and Press Enter</h4>
            <input id="todo-input" type="text">
        </form>
        <div id="todo-listContainer">
            <ul id="todo-list">
            </ul>
        </div>


        <div id="quote">
            <span></span>
            <span></span>
        </div>

        
        

        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
